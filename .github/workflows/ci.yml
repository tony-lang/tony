name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node:
          - '15.x'

    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v3.2.0
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn install
      - name: TypeScript & Build
        run: yarn build
      - name: Prettier
        run: yarn prettierlint
      - name: ESLint
        run: yarn eslint
      # - name: Tests
      #   run: sudo yarn test
